
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 2 - Guilherme Barbosa</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="">Início</a></li>
          <li><a href="">Filmes</a></li>
          <li><a href="">Séries</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="disney1">
        <figure>
          <img src="img/disneybanner.png" alt="banner da disney" />
        </figure>
      </section>
      <section class="sessão1">
        <figure>
          <img src="img/encanto.png" alt="foto do filme encanto" />
          <img src="img/raya.png" alt="foto do filme raya" />
          <img src="img/buzz1.png" alt="foto do filme buzz" />
        </figure>
      </section>
      <section class="sessão2">
        <figure>
          <img src="img/toystory.png" alt="foto do filme toy" />
          <img src="img/irmaourso.png" alt="foto do filme irmão urso" />
          <img src="img/luca.png" alt="foto do filme luca" />
        </figure>
      </section>
    </main>
    <footer>
      <p>
        © Disney © Disney•Pixar © & ™ Guilherme Barbosa © 2022 MARVEL.
        Reservados todos os direitos, Disney Entertainment
      </p>
      <ul>
        <li>
          <a href="https://www.youtube.com" target="_blank">
            <figure>
              <img src="img/youtubelogo.png" alt="Logo Youtube" /></figure
          ></a>
        </li>
        <li class="v-insta">
          <a href="https://www.instagram.com/guibarbosaz" target="_blank">
            <figure>
              <img src="img/instalogo.png" alt="Logo Instagram" /></figure
          ></a>
        </li>
        <li>
          <a href="https://www.disneyplus.com/pt-br" target="_blank">
            <figure>
              <img src="img/disneylogo.png" alt="Icone Disney" />
            </figure>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
